    <!-- question 1 -->
    <!--
        add(2,5) = 7
        add(2)(5) = 7
    -->
    


<script>
    let body = document.querySelector('body');
   
    
    function add (a,b){
        if(typeof(b) === 'undefined'){
            return  function(b){
                return a + b;
            }
        }
        return a + b;
    }
    
    let a = 2;
    let b = 5;
    console.log(add(a,b));
    ret = add(a)(b);



    let result = document.createElement('p');
    result.textContent = ret;
    body.appendChild(result);

</script>
